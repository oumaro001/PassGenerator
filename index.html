<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="
    https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootswatch.css">
    <title>PassGenerator</title>
</head>

<body>

    <h1 class="text-center m-3">Générateur de mots de passe</h1>
    <section class="m-5 d-flex justify-content-center flex-column bg-secondary p-2" >
        <article class="d-flex justify-content-center flex-column mt-4  w-100" id="block_question">
            <h2>Veillez choisir le nombre de caractère du mot de passe</h2>
            <div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="check_15">
                    <label class="form-check-label" for="check_12">15</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="check_23">
                    <label class="form-check-label" for="check_16">23</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="check_36">
                    <label class="form-check-label" for="check_21">36</label>
                </div>
            </div>
            <button id="btnCreerPassword" class="btn btn-success m-5 ">Créer</button>
        </article>
    </section>
    <button class="btn btn-danger ml-5 mx-5 pl-5 px-5" id="btn_reload">Recommencer</button>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
